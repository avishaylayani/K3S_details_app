apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details-app
      version: latest
  template:
    metadata:
      labels:
        app: details-app
        version: latest
    spec:
      containers:
        - name: details-app
          image: alayani/details_app:latest
          ports:
            - containerPort: {{ .Values.ports.details_app }} # This is the internal container port
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      version: latest
  template:
    metadata:
      labels:
        app: postgres
        version: latest
    spec:
      hostname: postgres-container
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      containers:
        - name: postgres
          image: alayani/postgres:latest

          ports:
            - containerPort: {{ .Values.ports.postgres }} # This is the internal container port
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        